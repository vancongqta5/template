  <div class="overly"></div>

    <div class="row justify-content-center">

        <div class="content text-center">

            <ol class="breadcrumb bg-transparent justify-content-center">

            </ol>

      </div>

<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Shop</h2>

              <div class="heading d-flex justify-content-between mb-5">

                <div class="container">
                  <div class="row" [formGroup]="FilterForm">
                    <div class="col-sm">
                      <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" (input)="filterData($event)" pInputText formControlName="productName" placeholder="Search by name">
                      </span>
                    </div>
                    <div class="col-sm">
                       <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" (input)="filterData($event)" pInputText formControlName="cost" placeholder="Search by price">
                       </span>
                    </div>
                    <div class="col-sm">
                                        <div class="col-sm">
                                          <p-dropdown (onChange)="filterData($event)" [options]="cities"  formControlName="sort" optionLabel="name"></p-dropdown>
                                        </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let product of products" class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" >
            <div class="product">
              <div class="product-wrap">
                <a [routerLink]="['/shop/product-single', product.id]"><img class="img-fluid w-100 mb-3 img-first" src="{{product.imgAvt}}" alt="product-img" /></a>
                <a [routerLink]="['/shop/product-single', product.id]"><img class="img-fluid w-100 mb-3 img-second" src="{{product.imgAvt}}" alt="product-img" /></a>
              </div>

              <span class="onsale"  >{{product.discountName}}</span>
              <div class="product-hover-overlay">
                <a [routerLink]="['/shop/cart', product.id]"><i class="tf-ion-android-cart"></i></a>
                <!--                <a href="#"><i class="tf-ion-ios-heart"></i></a>-->
              </div>

              <div class="product-info">
                <h2 class="product-title h5 mb-0"><a routerLink="/shop/product-single">{{product.productName}}</a></h2>
                <span class="price">
             {{product.cost}} &nbsp; USA
          </span>
              </div>
            </div>
          </div>
